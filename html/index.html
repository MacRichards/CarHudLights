<html>

<head>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="./listener.js" type="text/javascript"></script>
</head>

<body>
    <div class="engineLight">
        <div id="greenEngineLight">
            <img src="img/eG.png">
        </div>
        <div id="yellowEngineLight">
            <img src="img/eY.png">
        </div>
        <div id="redEngineLight">
            <img src="img/eR.png">
        </div>
    </div>

    <div class="headLights">
        <div id="headLightsOn">
            <img src="img/lights-on.png">
        </div>
        <div id="headLightsOff">
            <img src="img/lights.png">
        </div>
    </div>

    <div class="turnLights">
        <div id="turnLeft" class="blink-image">
            <img src="img/turn-left.png">
        </div>
        <div id="turnRight" class="blink-image">
            <img src="img/turn-right.png">
        </div>
        <div id="turnBoth" class="blink-image">
            <img src="img/turn-both.png">
        </div>
        <div id="turnOff">
            <img src="img/turn.png">
        </div>
    </div>

    <div class="seatbeltLight">
		<div id="seatbeltOff" class="blink-image">
			<img src="img/seatbelt.png" class="blink-image" alt="header">
        </div>
        <div id="seatbeltOn">
            <img src="img/seatbelt-on.png">
        </div>
	</div>
</body>

</html>
