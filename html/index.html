<html>

<head>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="./listener.js" type="text/javascript"></script>
</head>

<body>
    <div class="Container">
        <div id="Green">
            <img src="img/eG.png">
        </div>
        <div id="Yellow">
            <img src="img/eY.png">
        </div>
        <div id="Red">
            <img src="img/eR.png">
        </div>
    </div>

    <div class="Container2">
        <div id="lightsOn">
            <img src="img/lights-on.png">
        </div>
        <div id="lightsOff">
            <img src="img/lights.png">
        </div>
    </div>

    <div class="Container3">
        <div id="turnLeft" class="blink-image">
            <img src="img/turn-left.png">
        </div>
        <div id="turnRight" class="blink-image">
            <img src="img/turn-right.png">
        </div>
        <div id="turnBoth" class="blink-image">
            <img src="img/turn-both.png">
        </div>
        <div id="turnOff">
            <img src="img/turn.png">
        </div>
    </div>

    <div class="Container4">
		<div id="seatbelt-off" class="blink-image">
			<img src="img/seatbelt.png" class="blink-image" alt="header">
        </div>
        <div id="seatbelt-on">
            <img src="img/seatbelt-on.png">
        </div>
	</div>
</body>

</html>
