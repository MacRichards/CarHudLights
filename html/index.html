<html>

    <script src="./listener.js" type="text/javascript"></script>
</head>

<body>
    <div class="Container">
        <div id="Green">
            <img src="images/eG.png">

        <div id="Yellow">
            <img src="images/eY.png">
        </div>
        <div id="Red">
            <img src="images/eR.png">

    <div class="Container2">

        <div id="turnBoth" class="blink-image">
